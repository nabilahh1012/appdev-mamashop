{% extends "base.html" %}
{% block title %}MAMA SHOP - Retrieve Log In{% endblock %}

{% block content %}
<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>USER ID</th>
      <th>USERNAME</th>
      <th>PASSWORD</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users_list %}
      <tr>
        <td>{{ user.get_user_id() }}</td>
        <td>{{ user.get_username() }}</td>
        <td>{{ user.get_password() }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
